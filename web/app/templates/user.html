{% extends "base.html" %}

{% block content %}

    <h1>Tài khoản</h1>
    <div class="row"> 
    <table class="table table-hover">
        <tr valign="top">
            <td width="256px"><img src="{{ user.avatar(256) }}"></td>
            <td>
                <h1>{{ user.username }}</h1>
                {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
                {% if user.last_seen %}
                <p>Last seen on: {{ moment(user.last_seen).format('LLL') }}</p>
                {% endif %}
            </td>
        </tr>
    </table>
    </div>
{% endblock  %}
